[client]
# Turning the default sidebar navigation off so we 
# can use our own
showSidebarNavigation = false

[theme]
# Setting some basic config options related to the theme of the app
base="light"
backgroundColor = "#EFF7FD"
primaryColor="#3E4B8B"
secondaryColor ="#747EAC" 
#sidebar background color 
secondaryBackgroundColor = "#C1D9EF"
# Global Font/Text Color Settings
textColor = "#3E4B8B" 

[server]
enableStaticServing = true